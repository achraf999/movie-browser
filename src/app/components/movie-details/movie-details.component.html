
<div *ngIf="!movie" class="text-center">
    <img src="/assets/images/loading.gif" alt="">
</div>

<div class="row" *ngIf="movie">
    <div class="col-md-4">
        <br>
        <img style="margin-left: 100px;" [src]="movie.Poster" alt="movie.title" class="img img-thumbnail">
    </div>
    <div class="col-md-8">
        <br>
        <h3>{{ movie.Title }}</h3>
        <table class=" table">
            <tbody>
                <tr>
                    <td>Director</td>
                    <td>{{ movie.Director }}</td>
                </tr>
                <tr>
                    <td>Plot</td>
                    <td>{{movie.Plot}}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>{{ movie.Year }}</td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>{{ movie.Genre }}</td>
                </tr>
                <tr>
                    <td>Actors</td>
                    <td>{{ movie.Actors }}</td>
                </tr>
                <tr>
                    <td>BoxOffice</td>
                    <td>{{ movie.BoxOffice }}</td>
                </tr>
                <tr>
                    <td>Released</td>
                    <td>{{ movie.Released }}</td>
                </tr>
                
            </tbody>
        </table>
        <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
</div>
